common:

  output_directory: filter_files

steps:

  - type: opus_read
    parameters:
      corpus_name: RF
      source_language: en
      target_language: sv
      release: latest
      preprocessing: xml
      src_output: RF1_sents.en
      tgt_output: RF1_sents.sv

  - type: opus_read
    parameters:
        corpus_name: RF
        source_language: es
        target_language: sv
        release: latest
        preprocessing: xml
        src_output: RF2_sents.es
        tgt_output: RF2_sents.sv

  - type: filter
    parameters:
      src_input: RF1_sents.en
      tgt_input: RF1_sents.sv
      src_output: RF1_filtered.en
      tgt_output: RF1_filtered.sv
      filters:
        - LanguageIDFilter:
            src_lang: en
            tgt_lang: sv
            src_threshold: 0
            tgt_threshold: 0

        - TerminalPunctuationFilter:
            threshold: -2

        - NonZeroNumeralsFilter:
            threshold: 0.5

        - CharacterScoreFilter:
            src_script: Latin
            tgt_script: Latin
            src_threshold: 1
            tgt_threshold: 1

  - type: filter
    parameters:
      src_input: RF2_sents.es
      tgt_input: RF2_sents.sv
      src_output: RF2_filtered.es
      tgt_output: RF2_filtered.sv
      filters:
        - LanguageIDFilter:
            src_lang: es
            tgt_lang: sv
            src_threshold: 0
            tgt_threshold: 0

        - TerminalPunctuationFilter:
            threshold: -2

        - NonZeroNumeralsFilter:
            threshold: 0.5

        - CharacterScoreFilter:
            src_script: Latin
            tgt_script: Latin
            src_threshold: 1
            tgt_threshold: 1

  - type: train_ngram
    parameters:
      data: RF1_filtered.en
      parameters:
        norder: 20
        dscale: 0.001
      model: RF1_en.arpa

  - type: train_ngram
    parameters:
      data: RF1_filtered.sv
      parameters:
        norder: 20
        dscale: 0.001
      model: RF1_sv.arpa

  - type: train_ngram
    parameters:
      data: RF2_filtered.es
      language: es
      parameters:
        norder: 20
        dscale: 0.001
      model: RF2_es.arpa

  - type: train_ngram
    parameters:
      data: RF2_filtered.sv
      language: sv
      parameters:
        norder: 20
        dscale: 0.001
      model: RF2_sv.arpa

  - type: train_alignment
    parameters:
      src_data: RF1_filtered.en
      tgt_data: RF1_filtered.sv
      parameters:
        src_tokenizer: ~
        tgt_tokenizer: ~
        model: 3
      output: RF1_align.priors

  - type: train_alignment
    parameters:
      src_data: RF2_filtered.es
      tgt_data: RF2_filtered.sv
      parameters:
        src_tokenizer: ~
        tgt_tokenizer: ~
        model: 3
      output: RF2_align.priors

  - type: score
    parameters:
      src_input: RF1_sents.en
      tgt_input: RF1_sents.sv
      output: RF1_scores.en-sv.jsonl
      filters:
        - LanguageIDFilter:
            src_lang: en
            tgt_lang: sv
            src_threshold: 0
            tgt_threshold: 0

        - TerminalPunctuationFilter:
            threshold: -2

        - NonZeroNumeralsFilter:
            threshold: 0.5

        - CharacterScoreFilter:
            src_script: Latin
            tgt_script: Latin
            src_threshold: 1
            tgt_threshold: 1

        - WordAlignFilter:
            src_tokenizer: ~
            tgt_tokenizer: ~
            priors: RF1_align.priors
            model: 3
            src_threshold: 0
            tgt_threshold: 0

        - CrossEntropyFilter:
            src_lm_params:
              filename: RF1_en.arpa
            tgt_lm_params:
              filename: RF1_sv.arpa
            src_threshold: 50.0
            tgt_threshold: 50.0
            diff_threshold: 10.0

  - type: score
    parameters:
      src_input: RF2_sents.es
      tgt_input: RF2_sents.sv
      output: RF2_scores.es-sv.jsonl
      filters:
        - LanguageIDFilter:
            src_lang: es
            tgt_lang: sv
            src_threshold: 0
            tgt_threshold: 0

        - TerminalPunctuationFilter:
            threshold: -2

        - NonZeroNumeralsFilter:
            threshold: 0.5

        - CharacterScoreFilter:
            src_script: Latin
            tgt_script: Latin
            src_threshold: 1
            tgt_threshold: 1

        - WordAlignFilter:
            src_tokenizer: ~
            tgt_tokenizer: ~
            priors: RF2_align.priors
            model: 3
            src_threshold: 0
            tgt_threshold: 0

        - CrossEntropyFilter:
            src_lm_params:
              filename: RF2_es.arpa
            tgt_lm_params:
              filename: RF2_sv.arpa
            src_threshold: 50.0
            tgt_threshold: 50.0
            diff_threshold: 10.0
